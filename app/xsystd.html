<script type="text/javascript"> 
    $(function(){
        var Open = false;
        $("#Test").bind("click", function (){
            $(this).fadeOut("fast",function(){
                $("#showBox").show(200);
            })
        });
        $("#hideBox").bind("click", function (){
            $("#showBox").hide("normal",function(){
                $("#Test").fadeIn(200);
            })
        });
        $(".btn").bind("click", function () {

            $(document.body).removeClass().addClass("adaptation-" + Fbl);
